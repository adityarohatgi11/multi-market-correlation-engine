<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Test</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function App() {
            const [apiHealth, setApiHealth] = React.useState(null);
            
            React.useEffect(() => {
                fetch('/api/health')
                    .then(res => res.json())
                    .then(data => setApiHealth(data))
                    .catch(err => console.error('API Error:', err));
            }, []);
            
            return (
                <div style={{ padding: '20px', fontFamily: 'Arial, sans-serif' }}>
                    <h1>Multi-Market Correlation Engine - Test</h1>
                    <div style={{ marginTop: '20px' }}>
                        <h2>API Connection Test</h2>
                        {apiHealth ? (
                            <div style={{ color: 'green' }}>
                                âœ… API Connected: {JSON.stringify(apiHealth, null, 2)}
                            </div>
                        ) : (
                            <div style={{ color: 'orange' }}>
                                ðŸ”„ Testing API connection...
                            </div>
                        )}
                    </div>
                    <div style={{ marginTop: '20px' }}>
                        <h2>Frontend Status</h2>
                        <div style={{ color: 'green' }}>
                            âœ… React is working
                        </div>
                        <div style={{ color: 'green' }}>
                            âœ… JavaScript is working
                        </div>
                        <div style={{ color: 'green' }}>
                            âœ… Basic rendering is working
                        </div>
                    </div>
                </div>
            );
        }
        
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
